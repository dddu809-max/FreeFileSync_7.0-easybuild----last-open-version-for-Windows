name: Build FreeFileSync 7.0 Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      # 仅用于确认目录结构，方便以后排错
      - name: Show tree
        run: |
          pwd
          dir
          dir FreeFileSync
          dir FreeFileSync\Source

      - name: Build FreeFileSync (Release x64, VS2022 toolset)
        run: |
          msbuild FreeFileSync/Source/FreeFileSync.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:PlatformToolset=v143

      - name: Build RealtimeSync (Release x64, VS2022 toolset)
        run: |
          msbuild FreeFileSync/Source/RealtimeSync/RealtimeSync.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:PlatformToolset=v143

      - name: Upload built executables
        uses: actions/upload-artifact@v4
        with:
          name: FreeFileSync-7.0-win64
          path: |
            FreeFileSync/Build/Bin/*.exe
