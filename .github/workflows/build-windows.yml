name: Build FreeFileSync 7.0 Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 支持手动点运行

jobs:
  build:
    runs-on: windows-latest  # 会给你 VS2022 + MSBuild 的 Windows 机器

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Show tree (debug 可选，先留着排错方便)
        run: |
          pwd
          dir
          dir FreeFileSync
          dir FreeFileSync\Source

      - name: Build FreeFileSync (Release x64)
        run: |
          msbuild FreeFileSync/Source/FreeFileSync.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64

      - name: Build RealtimeSync (Release x64)
        run: |
          msbuild FreeFileSync/Source/RealtimeSync/RealtimeSync.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64

      - name: Upload built executables
        uses: actions/upload-artifact@v4
        with:
          name: FreeFileSync-7.0-win64
          path: |
            FreeFileSync/Build/Bin/*.exe
